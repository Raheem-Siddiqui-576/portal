<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMIT - Student Portal</title>
    <!---fev-icon------>
    <link rel="icon" href="assests/logo/logo.png">
    <link rel="stylesheet" href="create-password.css">
</head>

<body>
    <section>
        <main id="main">
            <div class="main-container">
                <img src="assests/logo/logo.png">
                <h3>Portal</h3>
                <div class="bt-container">
                    <a href="index.html" class="bt" id="bt-1">Student Login</a>
                    <a href="trainer.html" class="bt" id="bt-2">Teacher Login</a>
                </div>
                <form onsubmit="return createAccount()">
                    <h3>Create a password</h3>
                    <p>Kindly provide the CNIC number and DOB used during SMIT course registration.</p>
                    <div class="input-con">
                        <label for="cnic">CNIC *</label>
                        <input type="number" id="cnic" name="cnic" required>
                    </div>
                    <div class="input-con">
                        <label for="birth">DOB *</label>
                        <input type="date" id="birth" required>
                    </div>
                    <div class="input-con">
                        <label for="password">Password *</label>
                        <input type="password" id="password" required>
                    </div>
                    <button type="submit" class="log-in">Create Account</button>
                </form>
            </div>
        </main>
    </section>

   <script src="password.js"></script>

</body>

</html>
